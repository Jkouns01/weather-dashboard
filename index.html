<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">  
</head>

<body class="body">
    <!-- bootstrap and jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

    <!-- header goes here -->
    <div class="container-fluid">
        <div class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1 id="headerinfo">Weather Dashboard</h1>
            </div>
        </div>

    
        <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center card-body ">
                <!-- this is the search box -->
                        <div class="card" style="width: 16rem;">
                            <div class="card-body bg-light">
                                <h6 class="card-subtitle mb-2 text-muted">Enter A City Name</h6>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control searchInput" placeholder="City Name">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-dark searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search"></i>Search</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            <!-- title and box for current weather info which comes from the openweather api -->
                <div class="col mt-4 mr-5">
                    <div class="card currentCard pb-2 pt-1">
                        <h5 class="card-title mt-2 text-center">Todays Weather</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

</html>
